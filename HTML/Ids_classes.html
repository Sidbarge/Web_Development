<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h2>Ids and Classes</h2>
    <div id="MainBox" class="RedBg">  <!--One element can only have one id and vise versa, but one element can have multiple classes and vise versa -->
        This is MainBox
    </div>
    <span class="RedBg"></span>
    <!-- Emmet -->
    <!-- ctrl+/ for comment -->
    <!-- . is used for classes and # is used for ids  -->
   
    <!-- i.e span.RedBg creates a element of RedBg class  -->
    <span class="RedBg"></span>
    <span id="MainBox"></span>
    <div class="name"></div>
   
    <!-- div acts as default Emmet  -->
    <div class="redbg blackkbg"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass1.myclass2.myclass3*3 + <tab> to print three similar elements using emmet -->
        <span class="myclass1 myclass2 myclass3">First</span>
        <span class="myclass1 myclass2 myclass3">Second</span>
        <span class="myclass1 myclass2 myclass3">Third</span>

        
</body>
</html>
