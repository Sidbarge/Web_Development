<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a Paragraph</p> <!--This a Block element, it occupies the whole line-->
    <p style="border: 2px solid blue;">This is also a Paragraph</p>
    <span style="border: 2px solid red;">This a span</span>  <!--This a inline element-->
    <span style="border: 2px solid blue;">This is a also a span</span>
</body>
</html>
