<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Introduction</title>
</head>
<body>
    <div class="box">
        hello
    </div>
    <button>
        submit
    </button>
    <script>
        alert("hello world");

        let a=Number(prompt("Enter the first number"))
        let b=Number(prompt("Enter the second number"))

        switch (c) {
            case "+":
                console.log(a+b)
                break;
        
            default:
                break;
        }
    </script>
