<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: blue;
        }
        .box1{
            color: red;
            padding: 10px;
            margin: 20px;
            border: 5px solid yellow;
            height: 200px;
            width: 200px;
            box-sizing: border-box; /*By this height and width is including the padding and the margin*/
        }
        .box2{
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="box box1">
        This is Box
    </div>
    <div class="box box2">
        This is a another Box
    </div>
</body>
</html>
