<head>

    <title>Method to add CSS</title>
    <style>
        div{
            color: black;
            background-color: yellow;
        }
    </style>

</head>
<body>

    <h1 style="color: black;background-color: yellowgreen;">There are three different ways to add CSS to the html</h1>

            <li>
                Inline CSS
            </li>
            <li>
                Internal CSS
            </li>
            <li>
                External CSS
            </li>
        </ol>
    </div>
    <span>
        This is styeled by External CSS
    </span>
</body>
</html>
