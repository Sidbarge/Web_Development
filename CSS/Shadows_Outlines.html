<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid lightblue;
            padding: 20px;
            box-shadow: 4px 7px 5px 5px blue;
            border-radius: 5px;
        }
        .text-shadow{
            text-shadow:2px 2px 4px red ;
            outline: 2px solid blue;
            border: 2px solid black;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus nesciunt nam similique consequatur vero qui cumque labore iste! Recusandae, incidunt.
    </p>
</body>
</html>
