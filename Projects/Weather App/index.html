<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/weatherIcon.png">
</head>

<body>
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-Container grant-location-container">
                <img src="assets/location.png" width="80px" height="80px" loading="lazy">
                <div>Grant Location Access</div>
                <div>Allow Access To Get Weather Information</div>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-container">
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn">
                    <img src="assets/search.png" width="20px" height="20px" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="sub-Container loading-container">
                <img src="assets/loading.gif" width="150px" height="150px">
                <p>Loading</p>
            </div>

            <!-- Show weather info  -->
            <div class="sub-Container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- Weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>
                <div class="parameter-container">
                    <!-- 3 cards parameter -->
                    <div class="parameter">
                        <img src="assets/wind.png">
                        <p>WINDSPEED</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/cloud.png">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
